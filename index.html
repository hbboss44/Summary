<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="firstWrapper">
                <p>Your Result</p>
                <div class="scrore">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="secondWrapper">
                <h3>Summary</h3>
                <div class="scores">
                    <div>
                        <img src="/images/icon-reaction.png">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <p><b>80</b><span> / 100</span></p>
                    </div>
                </div>
                <div class="scores2">
                    <div>
                        <img src="/images/icon-memory.png">
                        <span>Memory</span>
                    </div>
                    <div>
                        <p><b>92</b><span> / 100</span></p>
                    </div>
                </div>
                <div class="verbal">
                    <div>
                        <img src="/images/icon-verbal.png">
                        <span>Verbal</span>
                    </div>
                    <div>
                        <p><b>61</b><span> / 100</span></p>
                    </div>
                </div>
                <div class="visual">
                    <div>
                        <img src="/images/icon-visual.png">
                        <span>Visual</span>
                    </div>
                    <div>
                        <p><b>72</b><span> / 100</span></p>
                    </div>
                </div>
                <button>
                    <a href="#">Continue</a>
                </button>
            </div>
            
        </section>
    </main>
</body>
</html>
